<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">

    <div id="card" tabindex="1"> <!-- tabindex property allows element to be focusable -->
      <img src="assets/images/illustration-article.svg" alt="Illustrative image" id="card-img">

      <div id="tag-box">
        <p id="tag">Learning</p>
      </div>

      <p id="publish-date">
        Published 21 Dec 2023
      </p>

      <h3 id="card-title">
        HTML & CSS foundations
      </h3>

      <p id="card-description">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>

      <div id="card-author">
        <img src="assets/images/image-avatar.webp" alt="Image of author" id="author-img">
        <p id="author-text">
          Greg Hooper
        </p>
      </div>

    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Prantaneel Pegu</a>.
  </div>
</body>
</html>
